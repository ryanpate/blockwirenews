{% extends "base_enhanced.html" %}

    <h1 style="font-size: 6rem; margin: 0; color: var(--accent-color);">404</h1>
    <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Page Not Found</h2>

{% endblock %}
